<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    
    <img src="" alt="" id="dice" class="dice"> <!-- dice image input -->
    <img src="canvas.png" alt="" id="canvas" class="canvas">

    <img class="players" src="images/player_1.png" alt="" id="player1"> 
    <img  class="players" src="images/player_2.png" alt="" id="player2">

    <!-- Board -->
    <div class="grid">
        <div class="row">
            <div class="boardspace1 col"><h1>START</h1></div>
            <div class="boardspace2 col" id="course1"></div>
            <div class="boardspace3 col" id="course2"></div>
            <div class="boardspace0 col" id="life"></div>
            <div class="boardspace4 col" id="course"></div>
        </div>
        <div class="row">
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace2 col"></div>
        </div>
        <div class="row">
            <div class="boardspace col" id="course2"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace1 col" id="course1"></div>
        </div>
        <div class="row">
            <div class="boardspace col" id="course1"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
        </div>
        <div class="row">
            <div class="boardspace col"></div>
            <div class="boardspace col" id="course1"></div>
            <div class="boardspace col" id="course2"></div>
            <div class="boardspace col"></div>
            <div class="boardspace col"></div>
        </div>
    </div>
    <!-- End of Board -->

    <p class="gradebox" id="CourseExplination">Current Course</p>
    <p class="gradebox" id="gradebox">Grade Here</p>


   <img src="images/redblock.PNG" alt="" class="blocks" id="CIS131">

   <img src="images/greenblock.PNG" alt="" class="blocks" id="CIS120">

    <img src="images/blueblock.PNG" alt="" class="blocks" id="CIS130">

   <img src="images/purpleblock.PNG" alt="" class="blocks" id="LIFE">

   <img src="images/yellowblock.PNG" alt="" class="blocks" id="CIS150">

   <img src="images/goldblock.PNG" alt="" class="blocks" id="CIS260">


    <div class="row">
        <img src="images/player_1.png" alt="" class="col-6" id="stats1">
        <h4 id="passedclasses1" class="col-6">x0</h4>
    </div>
    <div class="row">
        <img src="images/player_2.png" alt="" class="col-6" id="stats2">
        <h4 id="passedclasses2" class="col-6">x0</h4>
    </div>

    <footer>&copy Elleman</footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
